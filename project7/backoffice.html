<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUDAZOON</title>

    <!--link SOLO di bootstrap.
       Ho preferito lasciare un ux/ui piÃ¹ semplice  -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"/>
  </head>
  <body>
    
    <!--navbar-->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a href="index.html" class="navbar-brand w-25"><img src="assets/img/sun.jpg" width="150px" height="150px"></a>
        <form class="d-flex" role="search"></div>
    </nav>
    <main>
      <div class="container my-5">
        <div class="row"> 
          <div class="spinner-border text-success d-block mx-auto mt-5 d-none" role="status">
          </div>

          <!--form card singola-->
        <form>
            <div class="mb-3">
              <label for="name" class="form-label">NOME PRODOTTO:</label>
              <input class="form-control" id="name" aria-describedby="name input"placeholder="Aggiungi il nome"required/>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">BRAND:</label>
                <input class="form-control" id="brand" aria-describedby="name input" placeholder="Inserisci il brand" required/>
              </div>
            <div class="mb-3">
              <label for="description" class="form-label">DESCRZIONE:</label>
              <textarea class="form-control" id="description" rows="6"
                aria-describedby="name input"
                placeholder="Inserisci la descrizione"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">PREZZO:</label>
              <input type="number"
                class="form-control"
                id="price"
                aria-describedby="price input"
                placeholder="Inserisci il prezzo"
                required/>
            </div> 
            <div class="mb-3">
                <label for="imgUrl" class="form-label">URL:</label>
                <input
                  class="form-control"
                  id="imgUrl"
                  aria-describedby="name input"
                  placeholder="Inserisci l'URL del prodotto"
                  required/>
              </div>
            <button id="send" type="submit" class="btn btn-success w-25 m-2">EDIT</button>
            <button id="delete" type="button" class="btn btn-secondary  w-25 m-2" onclick="deleteProduct()"> DELETE</button>
            <button id="delete"type="reset"class="btn btn-danger  w-25 m-2">RESET</button>
        </form>
    </main>
    <!--script-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/backoffice.js"></script>
  </body>
</html>
